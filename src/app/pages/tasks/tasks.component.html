<div class="overflow-auto h-[80vh] max-h-screen flex flex-col px-4 md:px-10 lg:px-40 mt-7">
  
  <div class="bg-white p-4 sticky top-0 z-10 flex flex-wrap gap-4 justify-between items-center shadow">
  
    <div class="flex flex-wrap items-center gap-4 w-full md:w-auto">
      <div class="relative w-full md:w-auto">
        <input 
          type="text" 
          placeholder="Search tasks..." 
          [(ngModel)]="searchText" 
          (ngModelChange)="onFilter()"
          class="w-full px-2 py-2 border border-blue-900 rounded-md focus:ring-2 focus:ring-blue-900 focus:outline-none">
      </div>
      <div class="relative w-full md:w-auto">
        <select 
          [(ngModel)]="sortBy" 
          class="w-full px-4 py-2 border border-blue-900 rounded-md focus:ring-2 focus:ring-blue-900 focus:outline-none">
          <option value="" disabled selected>Select</option>
          <option value="Priority">Priority</option>
          <option value="Status">Status</option>
        </select>
      </div>
    </div>

    <button 
      (click)="openSlidePanel()" 
      class="bg-reddishOrange text-white font-bold py-2 px-4 rounded-md shadow-md flex items-center gap-2 hover:bg-gray-400 hover:text-blue-900 transition">
      <fa-icon [icon]="'plus'" class="h-5 w-5"></fa-icon>
      Add Task
    </button>
  </div>

  <div *ngIf="taskList.length !== 0" class="mt-7 bg-white shadow rounded-lg overflow-hidden">
    <div 
      *ngFor="let item of taskList; trackBy: trackByIndex"
      class="flex flex-wrap justify-between gap-4 py-5 px-4 md:px-6 cursor-pointer hover:bg-gray-100 border-b border-gray-200"
      (click)="openTaskModal(item)">
      
      <div class="w-full md:w-2/3 border-l-4 pl-4"
        [class]="{
          'border-gray-200': item.status === 'Open',
          'border-blue-100': item.status === 'In-Progress',
          'border-red-200': item.status === 'Pending',
          'border-green-200': item.status === 'Completed'
        }">
        <h4 class="font-bold text-lg md:text-xl">{{ item.title }}</h4>
        <p class="text-gray-400 text-sm md:text-base truncate">{{ item.description }}</p>

        
        <div class="flex items-center gap-2 mt-3">
          <div class="text-xs font-medium p-1 px-4 rounded-full"
            [ngClass]="{
              'bg-gray-200 text-gray-500': item.priority === 'Low',
              'bg-yellow-100 text-yellow-600': item.priority === 'Medium',
              'bg-red-200 text-red-600': item.priority === 'High'
            }">
            Priority: {{ item.priority }}
          </div>
          <div 
            class="text-xs font-medium p-1 px-3 rounded-full"
            [ngClass]="{
              'bg-gray-400 text-gray-600': item.status === 'Open',
              'bg-blue-100 text-blue-600': item.status === 'In-Progress',
              'bg-red-100 text-red-600': item.status === 'Pending',
              'bg-green-100 text-green-600': item.status === 'Completed'
            }">
            {{ item.status }}
          </div>
        </div>

        <div *ngIf="item.dueDate" class="text-sm text-gray-500 mt-2"
          [ngClass]="{
            'text-red-500': isOverdue(item.dueDate),
            'text-green-500': !isOverdue(item.dueDate)
          }">
          Due: {{ item.dueDate | date: 'MMM d, yyyy' }}
        </div>
      </div>

      <div class="flex gap-3 py-2 w-full md:w-auto justify-end">
        <button 
          class="bg-blue-500 text-white font-bold py-1 px-3 rounded-md shadow-md flex items-center gap-2 hover:bg-gray-400 hover:text-white transition"
          (click)="onEdit(item); $event.stopPropagation()">
          <fa-icon [icon]="faEdit" class="h-4 w-4"></fa-icon>
          Edit
        </button>
        <button 
          class="bg-red-500 text-white font-bold py-1 px-3 rounded-md shadow-md flex items-center gap-2 hover:bg-red-700 transition"
          (click)="onDelete(item); $event.stopPropagation()">
          <fa-icon [icon]="faTrash" class="h-4 w-4"></fa-icon>
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="taskList.length === 0" class="text-blue-900 p-4 rounded-lg border-l-4 border-blue-900">
    <p class="font-bold">No task found</p>
  </div>
</div>
